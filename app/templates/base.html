<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/trix/1.3.1/trix.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/trix/1.3.1/trix.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>{% block title %}My Website{% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">BlogBook</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
               
               
                
                <li class="nav-item">
                  <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link {% if request.path == '/post' %}active{% endif %}" href="/post">Beranda</a>
              </li>
                {% if session.get('user_id') %}
                    <!-- Tampilkan jika sudah login -->
                    <li class="nav-item">
                      <a class="nav-link {% if request.path == '/dashboard' %}active{% endif %}" href="/dashboard">Profil</a>
                  </li>
                    <li class="nav-item">
                      <a class="nav-link {% if request.path == '/chat' %}active{% endif %}" href="/chat">Chatroom</a>
                  </li>
                  </li>
                    <li class="nav-item">
                      <a class="nav-link {% if request.path == '/chat' %}active{% endif %}" href="{{ url_for('main.chatrooms') }}">Chatroombuat</a>
                  </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/logout' %}active{% endif %}" href="{{ url_for('main.logout') }}">Logout</a>
                    </li>
                {% else %}
                    <!-- Tampilkan jika belum login -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/login' %}active{% endif %}" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/register' %}active{% endif %}" href="/register">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>


    <div class="mulai">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
